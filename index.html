---
layout: page
title: Blog
---

<div class="my-4">
  <span class="text-2xl font-bold"
    >Welcome to <em class="text-flickr-darker">Let's Build!</em></span
  ><span class="text-2xl my-2 text-gray-400 italic">
    Cloud and software development.</span
  >
</div>
<div class="my-8 px-0 text-2xs uppercase border-b py-1 w-full md:w-1/4">
  Latest posts
</div>
{% for post in site.posts %}
<div class="my-8 flex flex-col md:flex-row">
  <!-- Image to the left of each post -->
  <div class="mb-4 md:mr-4 md:mb-0">
    <a href="{{ post.url }}"
      ><img
        class="rounded-lg w-80"
        src="/img/{{ post.image }}.jpg"
        alt="{{ post.title }}"
    /></a>
  </div>

  <div class="flex-1">
    <div>
      <a class="font-bold text-black text-xl" href="{{ post.url }}"
        >{{ post.title }}</a
      >
    </div>
    <div class="my-2 text-gray-500">{{ post.date | date_to_long_string }}</div>
    {% if post.canonicalurl %}
    <div class="flex flex-row items-center text-xs">
      <a href="{{post.canonicalurl}}" rel="noreferrer" target="_blank"
        >First posted on {{post.canonicalsite}}</a
      >
    </div>
    {% endif %}
    <div class="text-lg">{{ post.description }}</div>
  </div>
</div>
{% endfor %}
